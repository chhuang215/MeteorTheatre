<template name="auditoriums">
  <div class="container" style="margin-top:20px;">


    <div class="row">
      {{#each getScreens}}
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>[{{@index}}]{{this._id}}</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-8">
                  <a class="btn btn-success" href="/{{this._id}}"><i class="fa fa-sign-in fa-2x"></i> Enter</a>
              </div>
              <div class="col-xs-4">
                  <button class="btn btn-xs btn-danger js-delete-aud">Delete</button>
              </div>
            </div>
          </div>
        </div>

      </div>
      {{/each}}
      <div class="col-xs-12 col-sm-6 col-md-3">
        <button class="btn btn-default js-create-aud btn-lg">Create new Auditorium</button>

      </div>
    </div>

  </div>
</template>

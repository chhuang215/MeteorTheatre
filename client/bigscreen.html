<template name="bigscreen">
  <div class="container">
    <div class="row" style="margin:10px;">
      <div class="col-xs-3">
          <a class="btn btn-warning js-leave-aud" href="/"><i class="fa fa-sign-out fa-flip-horizontal fa-2x"></i> Leave</a>
      </div>
      <div class="col-xs-9">
          You in <span id="thisScreenId">{{this._id}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-10">


        <div class="row">
          <div class="screen col-xs-12">
            {{#with getCurrentVid}}
            <video class="embed-responsive-item"  id="video" src={{this.url}} controls>

            </video>
            {{/with}}
          </div>

          <div class="col-xs-12">
            <button class=" btn btn-primary js-play">Play</button>
            <button class="btn btn-warning js-pause">Pause</button>
            <button class="btn btn-default js-sync disabled">Sync</button>
          </div>
        </div>
      </div>

      <div class="col-sm-2">
        <h2>Viewers: {{viewers}}</h2>
        {{> cabinet screenId=this._id}}
      </div>

    </div> <!--end row-->
  </div> <!--end container-->

</template>

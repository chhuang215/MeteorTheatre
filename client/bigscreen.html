<template name="bigscreen">

  <div class="container" style="margin-bottom:20px;">
    <div class="row" style="margin:10px;">
      <div class="col-xs-4">
          <a class="btn btn-warning js-leave-aud" href="/"><i class="fa fa-sign-out fa-flip-horizontal fa-2x"></i> Leave</a>
      </div>
      <div class="col-xs-8">
          You in <span>{{this._id}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-9 col-sm-8">

        <div class="row">
          <div class="screen col-xs-12">
            {{#with getCurrentVid}}
            <video class="embed-responsive-item" src={{this.url}}  preload="auto"  id="video" controls >

            </video>
            {{/with}}
          </div>

          <div class="col-xs-12">
            <button class=" btn btn-primary js-play">Play</button>
            <button class="btn btn-warning js-pause">Pause</button>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-4">
        <h3>Viewers:</h3>
        <div id="viewerDiv">

        {{#each viewers}}
          {{#if isCurrentUser}}
            <span class=" viewer-label label label-success">[YOU] {{username}} </span>
          {{else}}
            <span class=" viewer-label label label-primary"> {{username}} </span>
          {{/if}}

        {{/each}}

        </div>

        {{> cabinet screenId=this._id}}
      </div>

    </div> <!--end row-->
  </div> <!--end container-->

</template>

<template name="cabinetItem">

  <div class="modal fade" role="dialog" id="confirmRemoveModal{{this._id}}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">You sure you want to remove this video?</h4>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-danger js-remove-vid">Remove</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="panel panel-default" id="panel{{this._id}}">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-7">
          {{#unless isUploaded this.isUploaded}}
          <h4 class="list-group-item-heading"><span class="label label-warning">UPLOADING</span></h4>
          {{else}}
          <button class="btn btn-success btn-xs js-load-vid btn-block"><span class="glyphicon glyphicon-play"></span></button>
          {{/unless}}
        </div>
        <div class="col-xs-5 ">
          <button class="btn btn-danger btn-xs btn-block js-confirm-remove"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div href="#" class="list-group-item" style="color:black;">
      {{#unless isUploaded this.isUploaded}}

        {{> FS.UploadProgressBar bootstrap=true class='progress-bar-info progress-bar-striped active' showPercent=true}}
      {{/unless}}
      {{#if this.name}}
        <p style="word-wrap: break-word" >{{this.name}}</p>
      {{else}}
        <p style="word-wrap: break-word" >{{this.url}}</p>
      {{/if}}
      </div>
    </div>
  </div>
</template>

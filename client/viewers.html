<template name="viewers">

  {{#with viewers}}
    <h3>Viewers: {{viewerCount}}</h3>
    <div id="viewerDiv">

    {{#each viewerList}}

        {{> viewerLabel }}

    {{/each}}

    </div>
  {{/with}}
</template>

<template name="viewerLabel">

  {{#with viewer}}

    <span class=" viewer-label label {{labelStyle}}">

      {{#if isLoading}}
        <span class="fa-spinner-container label label-danger"> <i class="fa fa-refresh fa-spin"></i></span>
      {{/if}}

      {{name}}

      {{#if isPlaying}}

        <span class="badge"><i class="fa fa-play" aria-hidden="true"></i></span>
      {{else}}

        <span class="badge"><i class="fa fa-pause" aria-hidden="true"></i></span>
      {{/if}}

    </span>

  {{/with}}

</template>

<template name="auditorium">

  <div class="container" style="margin-bottom:20px;">
    {{#with getScreen}}
    <div class="row" >
      <div class="col-xs-12 col-md-9 col-sm-8">
        <div class="row" style="margin:10px;">
          <div class="col-xs-4">
              <a class="btn btn-warning js-leave-aud" href="/"><i class="fa fa-sign-out fa-flip-horizontal fa-2x"></i> Leave</a>
          </div>
          <div class="col-xs-8">
              You in <span>{{this._id}}</span>
          </div>
        </div><!--end row-->

        <div class="row">
          <div class="col-xs-12">
              {{> videoPlayer}}
          </div>
        </div><!--end row-->

      </div>


      <div class="col-md-3 col-sm-4 col-xs-12">
        <div class="row">
          <div class="col-xs-12">
            {{> viewers }}

          </div>
          <div class="col-xs-12">
            {{> cabinet }}
          </div>
        </div><!--end row-->

      </div>

    </div> <!--end row-->

    {{/with}}
  </div> <!--end container-->

</template>

<template name="auditorium">

  <div class="container" style="margin-bottom:20px;">
    <div class="row" style="margin:10px;">
      <div class="col-xs-4">
          <a class="btn btn-warning js-leave-aud" href="/"><i class="fa fa-sign-out fa-flip-horizontal fa-2x"></i> Leave</a>
      </div>
      <div class="col-xs-8">
          You in <span>{{this._id}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-9 col-sm-8">

        {{> videoPlayer}}

      </div>

      <div class="col-md-3 col-sm-4 col-xs-12">
        {{#with viewers}}
          <h3>Viewers: {{viewerCount}}</h3>
          <div id="viewerDiv">

          {{#each viewerList}}
            {{#if isCurrentUser}}
              <span class=" viewer-label label label-success">[YOU] {{username}} {{#if userIsLoading _id}} <span class="label label-danger">(Loading..)</span> {{/if}} </span>
            {{else}}
              <span class=" viewer-label label label-primary"> {{username}} {{#if userIsLoading _id}} <span class="label label-danger">(Loading..)</span> {{/if}} </span>
            {{/if}}

          {{/each}}

          </div>
        {{/with}}
        {{> cabinet screenId=this._id}}
      </div>

    </div> <!--end row-->
  </div> <!--end container-->

</template>

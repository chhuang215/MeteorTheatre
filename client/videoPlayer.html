<template name="videoPlayer">
  <div class="row">
    <div class="screen col-xs-12">

        {{loadCurrentVid}}
        <div class="embed-responsive embed-responsive-16by9">
              <video class="embed-responsive-item video-js vjs-default-skin vjs-big-play-centered" id="video" controls>  </video>
        </div>

    </div>

    <div class="col-xs-12">
      <button class=" btn btn-primary js-play">Play</button>
      <button class="btn btn-warning js-pause">Pause</button>
      <button class="btn btn-default js-reload">Reload</button>
    </div>

  </div>
</template>

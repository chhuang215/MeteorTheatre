<template name="videoPlayer">
  <div class="row">
    <div class="screen col-xs-12">


      <div id="videoWrapper" >
        {{#with getCurrentVid}}
          {{loadCurrentVid this.url}}

        {{/with}}
        <video class="video-js vjs-default-skin vjs-big-play-centered" id="video" controls >  </video>
      </div>


    </div>

    <div class="col-xs-12">
      <button class=" btn btn-primary js-play">Play</button>
      <button class="btn btn-warning js-pause">Pause</button>
    </div>

  </div>
</template>

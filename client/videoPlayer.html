<template name="videoPlayer">
  <div class="row">
    <div class="screen col-xs-12">


      <div id="videoWrapper" >
        {{#with getCurrentVid}}


          {{loadCurrentVid this.url}}

          <video class="video-js vjs-default-skin vjs-big-play-centered" id="video" controls hidden={{!this.url}}>  </video>
        {{/with}}

      </div>


    </div>

    <div class="col-xs-12">
      <button class=" btn btn-primary js-play">Play</button>
      <button class="btn btn-warning js-pause">Pause</button>
      <button class="btn btn-default js-reload">Reload</button>
    </div>

  </div>
</template>

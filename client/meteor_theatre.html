<head>
  <title>Online Theatre</title>
</head>

<body></body>

<template name="layout">
  {{> yield main}}
</template>

<template name="bigscreen">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10">
        <div class="screen">
          <video id="video" controls>
            <!--source src="" type="" /-->
          </video>
          {{vid}}
        </div>

        <div class="col-xs-12">
          <button class=" btn btn-primary js-play">Play</button>
          <button class="btn btn-warning js-pause">Pause</button>
          <button class="btn btn-default js-sync">Sync</button>
        </div>

      </div>

      <div class="col-sm-2">
        <h2>Viewers: {{viewers}}</h2>
        <form class="js-add-vid">
          <input class="btn btn-success" type="file" name="vid" accept="video/*">
          <input class="btn btn-default" type="submit">
        </form>
      </div>

    </div> <!--end row-->
  </div> <!--end container-->

</template>

<template name="admin">
  {{> loginButtons}}
</template>

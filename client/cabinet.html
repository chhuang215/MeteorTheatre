<template name="cabinet">
  <!-- Modal -->
  <div class="modal fade" id="modalUrlForm" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add video url</h4>
        </div>
        <div class="modal-body">
          <form id="addUrlForm" class="js-add-onlinevid">
            <div class="form-group">
              <label for="videourl" class="control-label">Recipient:</label>
              <input type="text" class="form-control" id="videourl">
            </div>
            <button type="submit" class="btn btn-primary ">Add</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <label class="btn btn-info" for="vid-file-select">
        <input id="vid-file-select" type="file" class="js-add-vid" accept="video/*" style="display:none;" >
        Upload
      </label>
    </div>
    <div class="col-xs-12">
      <button class="btn btn-default" data-toggle="modal" data-target="#moalUrlForm">
        URL
      </button>
    </div>
  </div>
  <ul class="nav nav-tabs nav-justified">
    <li class="active"><a data-toggle="pill" href="#uploadedVids">Uploaded</a></li>
    <li><a data-toggle="pill" href="#onlineVids">Online</a></li>
  </ul>

  <div id="uploadedVids">
    {{#each getVids}}
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-7">
            {{#unless this.isUploaded}}
            <h4 class="list-group-item-heading"><span class="label label-warning">UPLOADING</span></h4>
            {{else}}
            <button class="btn btn-success btn-xs js-load-vid btn-block"><span class="glyphicon glyphicon-play"></span></button>
            {{/unless}}
          </div>
          <div class="col-xs-5 ">
            <button class="btn btn-danger btn-xs js-remove-vid btn-block"><span class="glyphicon glyphicon-remove"></span></button>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div href="#" class="list-group-item" style="color:black;">
        {{#unless this.isUploaded}}

          {{> FS.UploadProgressBar bootstrap=true class='progress-bar-info progress-bar-striped active' showPercent=true}}
        {{/unless}}
          <h5 class="list-group-item-heading">{{this.name}}</h5>
        </div>
      </div>
    </div>

    {{/each}}
  </div>

  <div id="onlineVids">
      {{#each getVids}}
      {{/each}}
  </div>
</template>

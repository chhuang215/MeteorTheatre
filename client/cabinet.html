<template name="cabinet">
  <!-- Modal -->
  <div class="modal fade" id="modalUrlForm" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add video url</h4>
        </div>
        <div class="modal-body">
          <form id="addUrlForm" class="js-add-onlinevid">
            <div class="form-group">
              <label for="videourl" class="control-label">URL</label>
              <input type="text" class="form-control" id="videourl" name="videourl">
            </div>
            <button type="submit" class="btn btn-primary ">Add</button>
          </form>
        </div>
      </div>

    </div>
  </div>


<br/>

  <ul class="nav nav-tabs nav-justified">

      <li class="active"><a data-toggle="tab" href="#uploadedVids">Uploaded</a></li>


        <li><a data-toggle="tab" href="#onlineVids">Online</a></li>


  </ul>
  <div class="tab-content">
    <div id="uploadedVids" class="tab-pane fade in active">
      <div class="row">
        <div class="col-xs-12">
          <label class="btn btn-info btn-block" for="vid-file-select">
            <input id="vid-file-select" type="file" class="js-add-vid" accept="video/*" style="display:none;" >
            Upload
          </label>
        </div>
        <div class="col-xs-12">
          {{#each getVids}}
          {{>cabinetItem}}
          {{/each}}
        </div>
      </div>


    </div>

    <div id="onlineVids" class="tab-pane fade">
      <div class="row">


        <div class="col-xs-12">

            <button class="btn btn-default btn-block" data-toggle="modal" data-target="#modalUrlForm">
              URL
            </button>

        </div>
        <div class="col-xs-12">
          {{#each getOnlineVids}}
            {{>cabinetItem }}
          {{/each}}
        </div>
      </div>

    </div>
  </div>
</template>

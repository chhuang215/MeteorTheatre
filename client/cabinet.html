<template name="cabinet">
  <div class="row">
    <div class="col-xs-12">
      <label class="btn btn-info" for="vid-file-select">
        <input id="vid-file-select" type="file" class="js-add-vid" accept="video/*" style="display:none;" >
        Add video
      </label>
    </div>
  </div>
    {{#each getVids}}
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-7">
            {{#unless this.isUploaded}}
            <h4 class="list-group-item-heading"><span class="label label-warning">UPLOADING</span></h4>
            {{else}}
            <button class="btn btn-success btn-xs js-load-vid btn-block"><span class="glyphicon glyphicon-play"></span></button>
            {{/unless}}
          </div>
          <div class="col-xs-5 ">
            <button class="btn btn-danger btn-xs js-remove-vid btn-block"><span class="glyphicon glyphicon-remove"></span></button>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div href="#" class="list-group-item" style="color:black;">
        {{#unless this.isUploaded}}

          {{> FS.UploadProgressBar bootstrap=true class='progress-bar-info progress-bar-striped active' showPercent=true}}
        {{/unless}}
          <h5 class="list-group-item-heading">{{this.name}}</h5>
        </div>
      </div>
    </div>

    {{/each}}

</template>
